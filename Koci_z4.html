<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    </head>
    <body>
        <h1>Sposoby podłączania CSS do strony WWW</h1>
        <ol>
            <table border="1" width="100%">
                <tr>
                    <th><b><u>Zewnętrzny</u> arkusz stylów</b></th>
                </tr>
                <tr>
                    <td>
                        <head><br>
                        <link rel="stylesheet" type="text/css" href="style.css" /><br>
                        </head>
                    </td>
                </tr>
            </table>

            <table border="1" width="100%">
                <tr>
                    <th><b><u>Styl <u>lokalny</u></u> (w linii)</b></th>
                </tr>
                <tr>
                    <td>
                        <selektor style="cecha1: wartość1; cecha2: wartość2..."></selektor>
                    </td>
                </tr>
            </table>

            <table border="1" width="100%">
                <tr>
                    <th><b><u>Wewnętrzny</u> arkusz stylów</b></th>
                </tr>
                <tr>
                    <td>
                        <head><br>
                        <style type="text/css"><br>
                        selektor1 { cecha: wartość; cecha2: wartość2... }<br>
                        selektor2 { cecha: wartość; cecha2: wartość2... }<br>
                        </style><br>
                        </head>
                    </td>
                </tr>
            </table>

            <table border="1" width="100%">
                <tr>
                    <th><b><u>Alternatywny</u> arkusz stylów</b></th>
                </tr>
                <tr>
                    <td>
                        <head><br>
                        <link rel="stylesheet" type="text/css" href="style.css" title="Nazwa domyślna" /><br>
                        <link rel="alternate stylesheet" type="text/css" href="style1.css" title="Nazwa 1" /><br>
                        <link rel="alternate stylesheet" type="text/css" href="style2.css" title="Nazwa 2" /><br>
                        </head>
                    </td>
                </tr>
            </table>

            <table border="1" width="100%">
                <tr>
                    <th><b><u>Import</u> arkusza stylów</b></th>
                </tr>
                <tr>
                    <td>
                        <style type="text/css"><br>
                        @import url('adres zewnętrznego arkusza stylów');<br>
                        </style>
                    </td>
                </tr>
            </table>
        </ol>
    </body>
</html>

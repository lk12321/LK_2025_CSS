<p id="pogrubienie_Kociszewska">
Kociszewska<br>
Na bal maskowy w firmie przyszli:<br>
- szef w masce goryla<br>
- kadrowa w masce lwa<br>
- sekretarka w masce konia<br>
- informatyk w masce 255.255.255.0 
</p>
<p id="pochylona_Kociszewska">
Kociszewska<br>
Przychodzi koleś do kafejki internetowej i pyta:<br>
-są jakieś wolne komputery?<br>
-Nie, mamy same szybkie.
</p>
<p id="index_gorny_Kociszewska">
Kociszewska<br>
Informatyk poszedł na ryby.<br>
- Złowił karpia i go zdebuggował.
</p>
<p id="index_dolny_Kociszewska">
Kociszewska<br>
Pewien informatyk poszedł na ryby i Złapał złotą rybkę, która obiecała spełnić tradycyjnie trzy życzenia. Informatyk mówi:<br>
-Żeby był pokój na świecie.<br>
Rybka mówi:<br>
-Za trudne.<br>
-No to, aby windows się nie zawieszał.<br>
Ryba na to:<br>
-To już niech będzie ten pokój na świecie...
</p>
<p id="mono_Kociszewska">
Kociszewska<br>
Najkrótszy kawał informatyczny: <br>
WinZip.zip
</p>
<p id="powiekszenie_Kociszewska">
Kociszewska<br>
Wsiada informatyk do taksówki. Taksiarz pyta:<br>
- Dokąd jedziemy?<br>
-192.168.4.1<br>
</p>
<p id="pomniejszenie_Kociszewska">
Kociszewska<br>
nformatyk wyjmuje masło z lodówki. Patrzy na napis 82% i mówi:<br>
- Dobra, poczekam, aż się całe załaduje
</p>
